<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <title>{% block title %}Telemonstr project{% endblock %}</title>
        <link rel="stylesheet" href="/static/css/style.css" data-n-g=""/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <script src="/static/js/main.js"></script>
    </head>
    <body>
    <div class="nav-scroller bg-body shadow-sm">
        {% include 'inc/_nav.html' %}
    </div>
    <main class="container">
        {% block content %}Telemonstr content{% endblock %}
        <div class="notifications">
            <div class="position-fixed toasts_stack bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
            </div>
        </div>

        <div class="ws_notifacation">
            <div class="position-fixed toasts_stack bottom-0 left-0 p-3" style="z-index: 5; left: 0; bottom: 0;">

            </div>
        </div>

    </main>



    {% include 'inc/_footer.html' %}

    {% block javascript %}javascript files{% endblock %}


    </body>
    </html>
</>
